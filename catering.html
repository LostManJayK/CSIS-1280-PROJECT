<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="fonts/font.css">
        <link rel="stylesheet" href="styles/universal_style.css">
        <link rel="stylesheet" href="layouts/universal_layout.css">
        
        <!--navbar sheets-->
        <link rel="stylesheet" href="styles/header_style.css">
        <link rel="stylesheet" href="layouts/header_layout.css">

        <link rel="stylesheet" href="styles/catering_style.css">
        <link rel="stylesheet" href="layouts/catering_layout.css">
    </head>
    <body>
        <!--header bar containing navigation, site logo and cart-->
        <header>
            <nav id="navbar">
                <a class="navbar_item" href="index.html">
                    <img src="icons/universal_icons/bakery-home.png"> 
                    <p> Home </p>               
                </a>
                <a class="navbar_item" href="menu.html"> 
                    <img src="icons/universal_icons/bakery-menu.png">
                    <p> Menu </p>
                </a>
                <a class="navbar_item" href="request.html"> 
                    <img src="icons/universal_icons/bakery-request.png">
                    <p> Request </p> 
                </a>
                <a class="navbar_item" href="catering.html"> 
                    <img src="icons/universal_icons/bakery-catering.png">
                    <p> Catering </p> 
                </a>
                <a class="navbar_item" href="profile.html"> 
                    <img src="icons/universal_icons/bakery-profile.png">
                    <p> Profile </p> 
                </a>
            </nav>
            <a id="site_logo" href="index.html"> <img src="images/universal_images/site-logo.png"> </a>
            <a id="cart" href=""> <img src="icons/universal_icons/cupcart.png"> </a>
            <img id="dial1" src="icons/universal_icons/dial-myrtle.png">
            <img id="dial2" src="icons/universal_icons/dial-myrtle.png">
        </header>
        <section id="catering" class="page_content">
            <div class="form_holder">
                <h1> Plan an Event </h1>
                <form action="https://formspree.io/f/xjvqgeed" method="POST" id="catering_form">
                    <input id="first_name" name="First Name" type="text" placeholder="First" form="catering_form" required>
                    <input id="last_name" name="Last Name" type="text" placeholder="Last" form="catering_form" required>
                    <input id="email" name="Email" type="text" placeholder="Email: example@domain.com" form="catering_form" required>
                    <input id="phone" name="Phone" type="tel" placeholder="Phone: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" form="catering_form">
                    <input id="date" name="Date" type="date"form="catering_form" required>
                    <input id="time" name="Time" type="time" placeholder="Event Time" form="catering_form" required>
                    <input id="duration" name="Duration" type="text" placeholder="Event Duration" form="catering_form" required>
                    <input id="count" name="Headcount" type="text" placeholder="Event Headcount" form="catering_form" required>
                    <input id="dress" name="Dress Code" type="text" placeholder="Dress Code" form="catering_form">
                    <input id="event_title" name="Event Title" type="text" placeholder="What is your event called?" form="catering_form" required>
                    <textarea id="description" name="Details" type="text" placeholder="What's for dessert? (Let us know what you need. Please note any allergies or dietary considerations here, as well as any other information which may be helpful.)" form="catering_form" required></textarea>
                    <button id="submit_req" type="submit"> Submit </button>
                </form>
            </div>
        </section>
        
    </body>

</html>
