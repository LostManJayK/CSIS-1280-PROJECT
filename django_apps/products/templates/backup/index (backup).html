<!DOCTYPE html>
{% load static %} 
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'fonts/font.css' %}">
        <link rel="stylesheet" href="{% static 'styles/universal_style.css' %}">
        <link rel="stylesheet" href="{% static 'layouts/universal_layout.css' %}">
        
        <!--navbar sheets-->
        <link rel="stylesheet" href="{% static 'layouts/header_layout.css' %}">
        <link rel="stylesheet" href="{% static 'styles/header_style.css' %}">
        
        <title> Home </title>

        <!--landing photo sheets-->
        <link rel="stylesheet" href="{% static 'styles/landing_photo_style.css' %}">
        <link rel="stylesheet" href="{% static 'layouts/landing_photo_layout.css' %}">
    </head>
    <body>
        <header>
            <nav id="navbar">
                <a class="navbar_item" href="{% url 'index' %}">
                    <img src="{% static 'icons/universal_icons/bakery-home.png' %}"> 
                    <p> Home </p>               
                </a>
                <a class="navbar_item" href="{% url 'menu' %}"> 
                    <img src="{% static 'icons/universal_icons/bakery-menu.png' %}">
                    <p> Menu </p>
                </a>
                <a class="navbar_item" href="{% url 'requests' %}"> 
                    <img src="{% static 'icons/universal_icons/bakery-request.png' %}">
                    <p> Request </p> 
                </a>
                <a class="navbar_item" href="{% url 'catering' %}"> 
                    <img src="{% static 'icons/universal_icons/bakery-catering.png' %}">
                    <p> Catering </p> 
                </a>
                <a class="navbar_item" href="{% url 'profile' %}"> 
                    <img src="{% static 'icons/universal_icons/bakery-profile.png' %}">
                    <p> Profile </p> 
                </a>
            </nav>
            <a id="site_logo" href="{% url 'index' %}"> <img src="{% static 'images/universal_images/site-logo.png' %}"> </a>
            <a id="cart" href=""> <img src="{% static 'icons/universal_icons/cupcart.png' %}"> </a>
            <img id="dial1" src="{% static 'icons/universal_icons/dial-myrtle.png' %}">
            <img id="dial2" src="{% static 'icons/universal_icons/dial-myrtle.png' %}">
        </header>

        <section id="landing_photos" class="page_content">
            <div id="main_home_photo">
                <a id="home_cake" href="menu.html"> <img src="{% static 'images/home_images/cake1.jpg' %}"> </a>
                <a href="menu.html" id="order_text"> <p> Order </br> Now </p> </a>
                <a id="home_cupcake" href="menu.html"> <img src="{% static 'images/home_images/cupcakes2.jpg' %}"> </a>
            </div>
            <div id="small_home_photos"> 
                <a class=home_pics href="profile.html"> 
                    <img src="{% static 'icons/home_icons/profile_icon.png' %}">
                    <p> About Me </p>
                </a>
                <a class=home_pics href="requests.html"> 
                    <img src="{% static 'icons/home_icons/question_icon.png' %}">
                    <p> Something Special </p>
                </a>
                <a class=home_pics href="catering.html"> 
                    <img src="{% static 'icons/home_icons/catering_icon.png' %}"> 
                    <p> Events & Catering </p>
                </a>
            </div>

        </section>
    </body>
    <script src="{% static 'scripts/home.js' %}"></script>
</html>
