{% extends 'header.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles/landing_photo_style.css' %}">
<link rel="stylesheet" href="{% static 'layouts/landing_photo_layout.css' %}">

<section id="landing_photos" class="page_content">
    <div id="main_home_photo">
        <a id="home_cake" href="{% url 'menu' %}"> <img src="{% static 'images/home_images/shower_cake.jpg' %}"> </a>
        <a href="{% url 'menu' %}" id="order_text"> <p> Order </br> Now </p> </a>
        <a id="home_cupcake" href="{% url 'menu' %}"> <img src="{% static 'images/home_images/cake_cups.jpg' %}"> </a>
    </div>
    <div id="small_home_photos"> 
        <a class=home_pics href="{% url 'about' %}"> 
            <img src="{% static 'icons/home_icons/profile_icon.png' %}">
            <p> About Me </p>
        </a>
        <a class=home_pics href="{% url 'catering' %}"> 
            <img src="{% static 'icons/home_icons/catering_icon.png' %}"> 
            <p> Events & Catering </p>
        </a>
    </div>
</section>

<script src="{% static 'scripts/home.js' %}"></script>

{% endblock %}
